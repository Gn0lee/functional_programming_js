# map

<script>
  const map = (f , iter) => {
    let res = [];

    for(const a of iter){
      res.push(f(a));
    }

    return res;

  }

  log(map(p => p.name, products))

</script>

# 이터러블 프로토콜을 따른 map의 다형성

<script>
  log([1,2,3].map(a => a + 1));

  log(map(el => el.nodeName, document.querySelectorAll("*")))

  function *gen(){
    yield 2;
    if(false) yield 3;
    yield 4;
  }

  log(map(a => a * a, gen()));

  let m = new Map();
  m.set('a', 10);
  m.set('b', 20);

  log(map(([k, a]) => [k , a * 2], m));

</script>
