## L.flatten

<script>

  L.flatten = function *(iter){
    for(const a of iter){
      if(isIterable(a)) yield *a;

      else yield a;
    }
  }

  L.deepFlat = function *f(iter){
    for(const a of iter){
      if(isIterable(a)) yield *f(a);
      else yield a;
    }
  }

</script>
